<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="description" content="A local-first scouting platform for FRC events">
  <meta name="theme-color" content="#0066cc">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Saxon Scout">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Saxon Scout">
  <meta name="msapplication-TileColor" content="#0066cc">
  <meta name="msapplication-config" content="/browserconfig.xml">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Apple Icons -->
  <link rel="apple-touch-icon" href="/app/assets/Logo+611.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/app/assets/Logo+611.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/app/assets/Logo+611.png">
  <link rel="shortcut icon" href="/app/assets/Logo+611.png">
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <!-- Bootstrap CSS (optional, if not bundled) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <title>Saxon Scout - FRC Scouting Platform</title>
  
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    
    #root {
      width: 100%;
      height: 100%;
    }
    
    /* Prevent overscroll on iOS */
    body, html {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- Install button (hidden by default) -->
  <div style="display: none;" id="install-app-btn" class="install-prompt">
    <button class="btn btn-primary">Install Saxon Scout</button>
  </div>
  
  <!-- Main app bundle -->
  <script src="/app.js"></script>
  
  <!-- Inline PWA setup script -->
  <script>
    // Prevent zoom on double tap
    document.addEventListener('touchend', (e) => {
      if (e.touches.length === 0) {
        e.preventDefault();
      }
    }, { passive: false });
    
    // Handle install button
    const installBtn = document.getElementById('install-app-btn');
    if (installBtn) {
      installBtn.addEventListener('click', async () => {
        const event = window.deferredPrompt;
        if (event) {
          event.prompt();
          const { outcome } = await event.userChoice;
          console.log(`User response: ${outcome}`);
          window.deferredPrompt = null;
          installBtn.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
